<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Use the money from selling the house</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header id="header">
    <div class="container header">
      <div class="logo"><span class="logo-icon"><img src="./assets/images/icons/logo-icon.svg" alt=""></span><span
          class="logo-text">logo</span></div>

      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li class="item"><a href="#home" class="item-link">Home</a></li>
            <li class="item"><a href="#about" class="item-link">About</a></li>
            <li class="item"><a href="#service" class="item-link">Service</a></li>
            <li class="item"><a href="#contact" class="item-link">Contact</a></li>
          </ul>
        </nav>

        <div class="toggle-nav icon"><svg class="toggle-icon" fill="none" viewBox="0 0 25 25" stroke-linecap="round"
            stroke-width="2.5" width="28" height="28">
            <path style="transition:stroke 0.8s" stroke="var(--open-stroke, #613dff)" d="M2 4H23M2 20H23 M2 12H16" />
            <path style="transition:stroke 0.8s" stroke="var(--close-stroke, #fdbebe90)" d="M4 4L20 20M20 4L4 20" />
            <style>
              .toggle-icon:hover {
                --close-stroke: red;
                --open-stroke: #613dff00;
                cursor: pointer
              }
            </style>
          </svg></div>
      </div>
    </div>
  </header>
  <!-- ================= -->

  <main class="main">

    <section id="about">
      <div class="container about">
        <h1>Quản lý chi tiêu 3.300.000.000</h1>

        <div class="totals" id="total-income">Total Remaining: 0₫</div>

        <div class="totals" id="total-expenses">Total Spent: 0₫</div>

        <div class="form-group">
          <label for="expense-name">Tên khoản chi</label>
          <input type="text" id="expense-name" placeholder="Nhập tên khoản chi">
        </div>

        <div class="form-group">
          <label for="expense-amount">Số tiền (VND)</label>
          <input type="number" id="expense-amount" placeholder="Nhập số tiền">
        </div>

        <div class="form-group">
          <label for="expense-category">Loại chi tiêu</label>
          <select id="expense-category">
            <option value="Giáo dục">Giáo dục</option>
            <option value="Xây dựng">Xây dựng</option>
            <option value="Ăn uống">Ăn uống</option>
            <option value="Đi lại">Đi lại</option>
            <option value="Giải trí">Giải trí</option>
            <option value="Khác">Khác</option>
          </select>
        </div>

        <button id="add-expense">Thêm chi tiêu</button>
        <h2>Danh sách chi tiêu</h2>
        <ul id="expense-list"></ul>

      </div>
    </section>

  </main>
  <!-- ================= -->

  <footer class="footer">
    <div class="container">
      <div class="footer-logo">
        <div class="logo">
          <div class="logo-icon"><img src="./assets/images/icons/logo-icon.svg" alt=""></div>
          <div class="logo-text">interactive</div>
        </div>
      </div>
    </div>
  </footer>
  <!-- ================= -->

  <a class="©copy-right" href="#©copy-right"></a> <a class="back-top" href="#Top"></a>
  <!-- ================= -->

  <script src="./assets/vendor/aos/aos.js"></script>
  <script src="./assets/js/myapp.js"></script>

</body>

</html>
